spring.application.name=02-springmvc-C2V-App

#server configuration details
server.port = 9999

#Configuration for viewresolver
#prefix = location(default location is :: webapp)
#suffix = .jsp
#location = /WEB-INF/pages/viewName.jsp
spring.mvc.view.prefix= /WEB-INF/pages/
spring.mvc.view.suffix= .jsp

